<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/power-button-black.svg">
</head>
<body>
    
    <nav>
        <ul>
            <li>Home</li>
            <li>Login</li>
        </ul>
    </nav>


    <main>

        <div class="input">
            <label for="text" class="label">Name:</label>
            <input class="inputText" type="text" id="name" name="name" required minlength="4" maxlength="16" size="10">

            <label for="email" class="label">E-mail:</label>
            <input class="inputText" type="email" id="email" name="email">

            <label for="password" class="label">Password:</label>
            <input class="inputText" type="password" id="password" name="email">

            <button id="submit" type="button" class="submit">Submit</button>
        </div>


        <div class="logins">

            <a href="https://accounts.google.com/" target="_blank">
                <img src="images/icons8-google-48.png" alt="">
            </a>

            <a href="https://www.facebook.com/login.php/" target="_blank">
                <img src="images/icons8-facebook-48.png" alt="">
            </a>

            <a href="https://github.com/login" target="_blank">
                <img src="images/icons8-git-50.png" alt="">
            </a>

        </div>
    </main>
</body>
</html>
